<!--<img class="" [src]="profileImageUrl"/>-->
<mat-card class="profile-card">
  <mat-card-header>
    <img mat-card-avatar src="{{currentUser.pictureUrl}}" alt="Profile image"/>
    <mat-card-title>{{currentUser.name}}</mat-card-title>
    <mat-card-subtitle>{{currentUser.email}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{currentUser.pictureUrl}}" alt="Profile image">
  <mat-card-content>
    <p>
      Your roles: {{currentUser.roles}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>EDIT</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
