<form [formGroup]="glucoseForm" class="measurement-form" fxLayout="column"
      (keydown.enter)="$event.preventDefault()">
  <mat-form-field>
    <mat-label>Glucose</mat-label>
    <input matInput formControlName="value" appAutofocus placeholder="Type glucose value here" [maxLength]="6" [type]="'number'"/>
    <mat-hint>change-me</mat-hint>
    <span matSuffix>{{getUnitForMeasurementType()}}</span>
    <mat-error *ngIf="glucoseForm.get('value').hasError('min')">
      Minimal glucose value is '{{glucoseForm.get('value').getError('min').min}}'
    </mat-error>
    <mat-error *ngIf="glucoseForm.get('value').hasError('max')">
      Maximum glucose value is '{{glucoseForm.get('value').getError('max').max}}'
    </mat-error>
  </mat-form-field>
</form>
